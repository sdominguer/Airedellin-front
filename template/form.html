<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Entrada de Datos - AireDellin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de tener esta hoja de estilo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>
        <nav class="navbar" style="background-color: #5d7457;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">AireDellin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

    <header class="text-center my-4">
        <h1>Data Entry Form</h1>
    </header>

    <section class="form-section">
        <form>
            <div class="mb-3">
                <label for="accountHash" class="form-label">Account or Hash</label>
                <input type="text" class="form-control" id="accountHash" placeholder="Enter Account or Hash identification for user donations" required>
            </div>
            <div class="mb-3">
                <label for="entityType" class="form-label">Type of Entity for Donations</label>
                <select class="form-select" id="entityType" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="Bitcoin">Bitcoin</option>
                    <option value="Ethereum">Ethereum</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Bancolombia">Bancolombia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sensorName" class="form-label">Sensor Name</label>
                <input type="text" class="form-control" id="sensorName" placeholder="Enter sensor name" required>
            </div>
            <div class="mb-3">
                <label for="qrCode" class="form-label">Upload QR Code</label>
                <input type="file" class="form-control" id="qrCode" accept="image/*" required>
                <div class="form-text">Note: We are thinking to move to nostr and maybe this not work.</div>
            </div>
            <button type="submit" class="btn btn-verde-personalizado">Submit</button>
        </form>
    </section>

    <footer>
        <p class="text-center footer-text">&copy; 2024 Airedellín. All rights reserved. | <a href="https://github.com/tu-repositorio" class="footer-link">GitHub Repository</a></p>
        <p class="text-center footer-text">Translations available in: Español | Deutsch | Русский</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
